<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech Solutions | Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

 <!-- Font Import (I can remove or change later) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">

  <!-- Sytles -->
  <link rel="stylesheet" href="css/styles.css" />

 
</head>

<body>
  <div class="container py-5">

    <!-- Header -->
    <div class="row mb-4 text-center">
      <div class="col">
        <h2 class="fw-bold app-title">PawTech Solutions</h2>
      </div>
    </div>

    <!-- Login Form -->
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h3 class="fw-bold mb-1">Sign In</h3>
            <p class="text-muted mb-4">Access your PawTech dashboard.</p>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="••••••••"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100 fw-semibold">
                Sign In
              </button>

              <div class="text-center mt-3">
                <small class="text-muted">
                  Don’t have an account?
                  <a href="/register.html" class="text-decoration-none">Create one</a>
                </small>
              </div>

              <div id="loginMessage" class="mt-3"></div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="js/main.js"></script>
</body>
</html>
