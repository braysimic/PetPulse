<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">

  <div class="d-flex justify-content-between mb-4">
    <h2>My Activities</h2>
    <a href="/dashboard.html" class="btn btn-outline-secondary btn-sm">
      Back
    </a>
  </div>

  <!-- Create Form -->
  <div class="card p-3 mb-4">
    <form id="activityForm" class="row g-2">
      <div class="col-md-6">
        <input type="text" id="title" class="form-control" placeholder="Take dog for walk" required>
      </div>
      <div class="col-md-4">
        <input type="datetime-local" id="date" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Add</button>
      </div>
    </form>
  </div>

  <!-- List -->
  <div id="activityList"></div>

</div>

<script src="js/activities.js"></script>
</body>
</html>
