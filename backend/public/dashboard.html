<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech | Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
   <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="container py-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold app-title mb-0">Dashboard</h2>
      <p class="text-muted sub-title mb-0">Welcome back!</p>
    </div>

    <div class="d-flex gap-2">
      <button id="backToAdminBtn" class="btn btn-primary btn-sm d-none">
        Admin Panel
      </button>

      <button id="logoutBtn" class="btn btn-primary btn-sm">
        Logout
      </button>
    </div>
  </div>

  <!-- Action Cards -->
  <div class="row g-4 mb-5">

    <div class="col-md-6">
      <div class="card shadow-sm dashboard-card p-4 h-100">
        <h5 class="fw-bold">Manage Activities</h5>
        <p class="text-muted small">
          Add tasks, set reminders, and track daily pet care activities.
        </p>
        <a href="/activities.html" class="btn btn-primary mt-auto">
          Go to Activities
        </a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm dashboard-card p-4 h-100">
        <h5 class="fw-bold">Your Profile</h5>
        <p class="text-muted small">
          Update your account information and profile picture.
        </p>
        <a href="/profile.html" class="btn btn-primary mt-auto">
          Edit Profile
        </a>
      </div>
    </div>

  </div>

  <!-- Upcoming Activities Preview -->
  <div class="card shadow-sm p-4">
    <h5 class="fw-bold mb-3">Upcoming Activities</h5>
    <div id="dashboardActivities">
      <p class="text-muted">Loading...</p>
    </div>
  </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
