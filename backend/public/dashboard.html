<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech | Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .dashboard-card {
      border-radius: 16px;
      transition: 0.2s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .activity-item {
      border-left: 4px solid #0d6efd;
      padding-left: 12px;
    }
  </style>
</head>

<body class="bg-light">

<div class="container py-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-0">Dashboard</h2>
      <p class="text-muted mb-0">Welcome back!</p>
    </div>

    <div class="d-flex gap-2">
      <button id="backToAdminBtn" class="btn btn-dark btn-sm d-none">
        Admin Panel
      </button>

      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
        Logout
      </button>
    </div>
  </div>

  <!-- Action Cards -->
  <div class="row g-4 mb-5">

    <div class="col-md-6">
      <div class="card shadow-sm dashboard-card p-4 h-100">
        <h5 class="fw-bold">Manage Activities</h5>
        <p class="text-muted small">
          Add tasks, set reminders, and track daily pet care activities.
        </p>
        <a href="/activities.html" class="btn btn-primary mt-auto">
          Go to Activities
        </a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm dashboard-card p-4 h-100">
        <h5 class="fw-bold">Your Profile</h5>
        <p class="text-muted small">
          Update your account information and profile picture.
        </p>
        <a href="/profile.html" class="btn btn-outline-secondary mt-auto">
          Edit Profile
        </a>
      </div>
    </div>

  </div>

  <!-- Upcoming Activities Preview -->
  <div class="card shadow-sm p-4">
    <h5 class="fw-bold mb-3">Upcoming Activities</h5>
    <div id="dashboardActivities">
      <p class="text-muted">Loading...</p>
    </div>
  </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
