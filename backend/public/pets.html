<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawTech | Pets</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-dark px-3">
  <div class="container-fluid">

    <a class="navbar-brand text-white fw-bold">PawTech</a>

    <!-- USER PROFILE DROPDOWN -->
    <div class="dropdown ms-auto">

      <button
        class="btn p-0 border-0"
        id="profileDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          id="userAvatar"
          src="https://via.placeholder.com/40"
          class="rounded-circle"
          width="40"
          height="40"
        />
      </button>

      <!-- DROPDOWN MENU -->
      <ul class="dropdown-menu dropdown-menu-end shadow p-2"
          style="min-width:260px">

        <li class="dropdown-header fw-semibold">
          Your Pets
        </li>

        <div id="petList">
          <!-- pets injected by JS -->
        </div>

        <li><hr class="dropdown-divider"></li>

        <li>
          <button id="addPetBtn"
            class="dropdown-item text-primary fw-semibold">
            + Add a Pet
          </button>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container py-5">
  <h2 class="fw-bold">Pet Profiles</h2>
  <p class="text-muted">
    Select a pet from the top-right menu.
  </p>
</div>

<!-- ADD PET MODAL -->
<div class="modal fade" id="addPetModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Pet</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="addPetForm">

          <div class="mb-3">
            <label>Name</label>
            <input id="petName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label>Species</label>
            <input id="petSpecies" class="form-control" required />
          </div>

          <div class="mb-3">
            <label>Breed</label>
            <input id="petBreed" class="form-control" required />
          </div>

          <button class="btn btn-primary w-100">
            Create Pet
          </button>

        </form>

        <div id="petMessage" class="mt-3"></div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/pets.js"></script>

</body>
</html>
