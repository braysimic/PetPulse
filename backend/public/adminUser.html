<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech | User Details</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">User Details</h2>
      <a href="/admin.html" class="btn btn-outline-secondary btn-sm">
        Back to User Management
      </a>
    </div>

    <div id="message" class="mb-3"></div>

    <div class="card shadow-sm">
      <div class="card-body">

        <div class="mb-3">
          <label class="fw-semibold">Email</label>
          <div id="userEmail" class="text-muted"></div>
        </div>

        <div class="mb-3">
          <label class="fw-semibold">Name</label>
          <div id="userName" class="text-muted"></div>
        </div>

        <div class="mb-3">
          <label class="fw-semibold">Role</label>
          <div id="userRole" class="text-muted"></div>
        </div>

        <div class="mb-4">
          <label class="fw-semibold">Status</label>
          <div id="userStatus" class="text-muted"></div>
        </div>

        <button id="deleteBtn" class="btn btn-danger">
          Delete User
        </button>

      </div>
    </div>

  </div>

  <script src="js/adminUser.js"></script>
</body>
</html>
