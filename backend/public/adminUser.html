<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech Solutions | User Details</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">

  <!-- PawTech Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    .detail-label {
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(61, 44, 46, 0.6);
    }

    .detail-value {
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--pt-espresso);
    }

    .danger-zone {
      background: rgba(166, 123, 91, 0.08);
      border: 1px solid rgba(166, 123, 91, 0.3);
      border-radius: 14px;
      padding: 1.25rem;
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold app-title mb-0">User Details</h2>
      <a href="/admin.html" class="btn btn-primary btn-sm">
        Back to Admin Panel
      </a>
    </div>

    <div id="message" class="mb-3"></div>

    <div class="card shadow-sm">
      <div class="card-body p-4">

        <!-- User Info Grid -->
        <div class="row g-4">

          <div class="col-md-6">
            <div class="detail-label">Email</div>
            <div id="userEmail" class="detail-value"></div>
          </div>

          <div class="col-md-6">
            <div class="detail-label">Name</div>
            <div id="userName" class="detail-value"></div>
          </div>

          <div class="col-md-6">
            <div class="detail-label">Role</div>
            <div id="userRole" class="detail-value"></div>
          </div>

          <div class="col-md-6">
            <div class="detail-label">Status</div>
            <div id="userStatus" class="detail-value"></div>
          </div>

        </div>

        <hr class="my-4">

        <!-- Danger Zone -->
        <div class="danger-zone">
          <h6 class="fw-bold mb-2">Sensitive Actions</h6>
          <p class="text-muted small mb-3">
            Deleting this user will permanently remove their account and associated data.
          </p>

          <button id="deleteBtn" class="btn btn-primary">
            Delete User
          </button>
        </div>

      </div>
    </div>

  </div>

  <script src="js/adminUser.js"></script>
</body>
</html>
