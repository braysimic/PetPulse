<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech Solutions | Admin</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold app-title mb-0">Admin Panel</h2>

      <div class="d-flex gap-2">
        <a href="/dashboard.html" class="btn btn-primary btn-sm">
          User Dashboard
        </a>
        <button id="logoutBtn" class="btn btn-primary btn-sm">
          Logout
        </button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">

        <h4 class="fw-bold mb-2">User Management</h4>
        <p class="text-muted mb-4">
          View and manage all registered PawTech accounts.
        </p>

        <div id="adminMessage" class="mb-3"></div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th style="width: 160px;">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <tr>
                <td colspan="5" class="text-center text-muted py-4">
                  Loading users...
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
