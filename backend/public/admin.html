<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech Solutions | Admin</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">PawTech Admin</a>

      <div class="ms-auto d-flex gap-2">
        <a href="/dashboard.html" class="btn btn-outline-light btn-sm">
          User Dashboard
        </a>
        <button id="logoutBtn" class="btn btn-danger btn-sm">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container py-5">

    <h2 class="fw-bold mb-2">User Management</h2>
    <p class="text-muted mb-4">
      View and manage all registered PetPulse accounts.
    </p>

    <!-- Messages -->
    <div id="adminMessage" class="mb-3"></div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th style="width: 180px;">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <tr>
                <td colspan="5" class="text-center text-muted py-4">
                  Loading users...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin JS -->
  <script src="js/admin.js"></script>
</body>
</html>
