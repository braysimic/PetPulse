<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pet Profile</title>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="container py-5">

  <a href="/dashboard.html" class="btn btn-outline-secondary mb-4">
    ‚Üê Back to Dashboard
  </a>

  <div class="card shadow-sm p-4">

    <div class="text-center mb-4">
      <img
        id="petImage"
        src="https://via.placeholder.com/150"
        class="rounded-circle"
        width="150"
        height="150"
      />
    </div>

    <h3 id="petName" class="text-center fw-bold"></h3>

    <hr>

    <p><strong>Species:</strong> <span id="petSpecies"></span></p>
    <p><strong>Breed:</strong> <span id="petBreed"></span></p>

    <div class="mt-4">
      <button class="btn btn-primary w-100">
        Upload Documents (Coming Soon)
      </button>
    </div>

  </div>

</div>

<script src="js/pet.js"></script>
</body>
</html>
