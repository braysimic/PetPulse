<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawTech Solutions | Profile</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <style>
    .profile-card {
      border-radius: 18px;
    }

    .profile-avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(61, 44, 46, 0.15);
    }

    .avatar-placeholder {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(61, 44, 46, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: rgba(61, 44, 46, 0.6);
      border: 2px dashed rgba(61, 44, 46, 0.25);
    }

    .section-title {
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: rgba(61, 44, 46, 0.6);
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold app-title mb-0">Profile Settings</h2>
      <a href="/dashboard.html" class="btn btn-primary btn-sm">
        Back to Dashboard
      </a>
    </div>

    <div class="card shadow-sm profile-card">
      <div class="card-body p-4">

        <div class="row">

          <div class="col-md-4 text-center mb-4 mb-md-0">
            <div class="mb-3">
              <img
                id="avatarPreview"
                class="profile-avatar d-none"
                alt="Profile Picture"
              />
              <div id="avatarPlaceholder" class="avatar-placeholder">
                No Image
              </div>
            </div>

            <div class="small text-muted">
              Upload a profile photo to personalize your account.
            </div>
          </div>

          <div class="col-md-8">

            <form id="profileForm" enctype="multipart/form-data">

              <div class="mb-4">
                <div class="section-title mb-3">Account Information</div>

                <div class="mb-3">
                  <label class="form-label">Display Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    maxlength="50"
                    placeholder="Enter display name"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <div class="section-title mb-3">About You</div>

                <div class="mb-3">
                  <label class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    id="bio"
                    rows="4"
                    maxlength="300"
                    placeholder="Tell us about yourself..."
                  ></textarea>
                  <div class="text-end small text-muted">
                    <span id="bioCount">0</span>/300 characters
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <div class="section-title mb-3">Profile Photo</div>

                <input
                  type="file"
                  class="form-control"
                  id="profilePicture"
                  accept="image/*"
                />
                <div class="form-text">
                  JPG, PNG, or WEBP. Maximum size 2MB.
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 fw-semibold">
                Save Changes
              </button>

              <div id="profileMessage" class="mt-3"></div>

            </form>

          </div>

        </div>

      </div>
    </div>

  </div>

  <script src="js/profile.js"></script>
</body>
</html>
